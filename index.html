    <input type="button" value="+0.1/bpm" onClick="slow()">
    <input type="button" value="Original Speed" onClick="setSpeed(1)">
    <br>
現在のフレーム数：<span id="position">0</span><br>
全フレーム数：<span id="length"></span><br>
再生速度  ：<span id="speed">1.0</span><br>
    <span id="message"></span>
</div>

<script>
    var v;

    function init_video(){
        v = document.getElementById("video");

        v.onloadeddata = function()
        {
            document.getElementById("length").innerHTML = v.duration;
        }

        v.addEventListener("timeupdate", function(){
            document.getElementById("position").innerHTML = v.currentTime;
            document.getElementById("speed").innerHTML = v.playbackRate.toFixed(1);
        }, false);

        v.addEventListener("ended", function(){
            document.getElementById("message").innerHTML = "finished";
        }, false);

        v.addEventListener("pause", function(){
            document.getElementById("message").innerHTML = "paused";
        },false);
    }

    function playVideo() {
        document.getElementById("message").innerHTML = "playing..";
        v.play();

    }

    function pauseVideo() {
        v.pause();
    }

    function seekUp() {
        v.currentTime += 1;
    }

    function seekDown() {
        v.currentTime -= 1;
    }

    function seekToTop(){
        v.currentTime = 0;
    }

    function seekToLast(){
        v.currentTime = v.duration;
    }

    function slow() {
        v.playbackRate += 0.1;
    }

    function setSpeed( speed ) {
        if ( speed < 0.1 ){
            speed = 0.1;
        }
        v.playbackRate = speed;
    }

    function fast() {
        if ( v.playbackRate > 0.1){
            v.playbackRate -= 0.1;
        }
    }
    init_video();
</script>
